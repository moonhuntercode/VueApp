<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap.css">
    <script src="./vue.js"></script>
    <script src="./vuex.js"></script>
    <title>vuex</title>
</head>
<body>
    <div id="app4">
<titulo></titulo>

    </div>


    <script>
Vue.component('titulo',{
template: //html
`
<div>
    <h1>numero din√°mico: {{$store.state.numero}} </h1>
    <hijo></hijo>
</div>
`,
});
Vue.component('hijo',{
    template: //html
    `
    <div>
        <h1>numero: {{$store.state.numero}} </h1>
        <button @click="$store.commit('aumentar')" >+</button>
        
    </div>
    `,
    });

    const store=new Vuex.Store({
       state:{
           numero:10
       },
       mutations:{
           aumentar(state){
               state.numero++
           }
       }
    });

new Vue({
    el:'#app4',
    store:store//es lo mismo escribir solo store
});

    </script>
</body>
</html>
