<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap.css">
    <link rel="stylesheet" href="./styles/main.css">
    <script src="./vue.js"></script>
    <script src="./vuex.js"></script>
    <script src="./table.js"></script>
    <title>vuex</title>
</head>
<body>
    <div id="app4">
<padre></padre>
    </div>
    <script>

Vue.component('hijo',{
    template: //html
    `
    <div>
        hijo
        <h1>pedidos:numero1: {{numero1}} </h1>
        <button @click="aumentar" >+</button>
        <button @click="disminuir"> - </button>
        <button @click="disminuirmenos(3)">- 3</button>
    </div>
    `,
    computed:{
...Vuex.mapState(['numero1'])
    },
    methods:{
     ...Vuex.mapMutations(['aumentar','disminuir','disminuirmenos'])
    }
    });

    const store=new Vuex.Store({
       state:{
           numero1:19
       },
       mutations:{
           aumentar(state){
               state.numero1++
           },
           disminuir(state){
               state.numero1--
       },
       disminuirmenos(state,n){
           state.numero1-=n
       },
    }
    });

new Vue({
    el:'#app4',
    store:store//es lo mismo escribir solo store
});

    </script>
    
    </html>
</body>
</html>
